<div *ngIf ="object">
  <h2>{{object.name}} Details</h2>

  <div><span>id: </span>{{object.id}}</div>
  <div>
    <label>name:
      {{object.name}}
    </label>
  </div>
  <div>
    <span>Date of create: </span> {{object.createTime}}
  </div>
</div>
<div>
  <button mat-raised-button color="primary" (click)="back()">Сохранить</button>
  <button mat-raised-button color="accent" (click)="back()"> Отменить </button>
</div>
